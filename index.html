<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script defer src="./script.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.js"></script>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 align="center" ><b>Todo List</b></h1>
    
    <div class="row">
        <div class="col-md-8">
        <div class="form-group" >
          <label for="inpnewtask">New Task</label>
          <input type="email" class="form-control" id="inpnewtask" aria-describedby="emailHelp" placeholder="Enter name of the task">
          <small id="emailHelp" class="form-text text-muted">A short one line description.</small>
        </div>
    </div>
    <!--Button-->
    <div class="col-md-4">
        <div class="row">
        <button class="btn btn-success col m-2" id="btnadd"><i class="fas fa-plus-square" aria-hidden="true"></i> Add</button>
         <button class="btn btn-danger col m-2" id="btnclear"><i class="fa fa-backspace" aria-hidden="true"></i> Reset</button>
        </div>
        <div class="row">
        <button class="btn btn-info col m-2" id="btnsort"><i class="fas fa-sort-amount-down" aria-hidden="true"></i> Sort</button>
         <button class="btn btn-warning col m-2" id="btncleanup"><i class="fa fa-trash-alt" aria-hidden="true"></i> Cleanup</button>
        </div>
    </div>
</div>

    <ul class="row list-group" id="ultasks">
       
      </ul>
   </div>
</body>
</html>
